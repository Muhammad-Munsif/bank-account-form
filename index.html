<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary-color: #3b82f6; /* A vibrant blue */
        --secondary-color: #10b981; /* A friendly green */
        --danger-color: #ef4444; /* Standard red */
        --bg-light: #f3f4f6;
        --card-light: #ffffff;
        --text-light: #1f2937;
        --bg-dark: #1f2937;
        --card-dark: #374151;
        --text-dark: #f9fafb;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif; /* Applied new font */
      }

      body {
        background: var(--bg-light);
        color: var(--text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.5s, color 0.5s;
      }
      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      .container {
        width: 90%;
        max-width: 480px; /* Slightly tighter width */
        padding: 20px;
      }

      .bank-card {
        background: var(--card-light);
        border-radius: 20px; /* More rounded corners */
        padding: 30px;
        box-shadow: var(--shadow);
        text-align: center;
        transition: background 0.5s, box-shadow 0.5s;
      }

      body.dark .bank-card {
        background: var(--card-dark);
        color: var(--text-dark);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .header h2 {
        font-weight: 700;
        color: var(--primary-color);
        transition: color 0.5s;
      }
      body.dark .header h2 {
        color: var(--secondary-color);
      }

      .toggle-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-light);
        transition: color 0.3s;
      }
      body.dark .toggle-btn {
        color: var(--text-dark);
      }
      .toggle-btn:hover {
        color: var(--primary-color);
      }
      body.dark .toggle-btn:hover {
        color: var(--secondary-color);
      }

      .welcome {
        font-size: 1.1rem;
        margin-bottom: 5px;
      }

      .account-number {
        font-size: 0.9rem;
        color: #6b7280; /* Subdued text */
      }
      body.dark .account-number {
        color: #9ca3af;
      }

      .balance {
        margin: 15px 0 25px 0;
        font-size: 1.2rem;
      }

      #balance {
        font-weight: 700;
        font-size: 2.5rem; /* Large, impressive balance display */
        color: var(--primary-color);
        display: block;
        margin-top: 5px;
        transition: color 0.5s;
      }

      body.dark #balance {
        color: var(--secondary-color);
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      }

      .btn.secondary {
        background-color: var(--secondary-color);
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
      }

      .btn.logout {
        background-color: var(--danger-color);
        box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      /* Input and form styling */
      .login-section input,
      .form-section input,
      .form-section select,
      .filter-section input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-top: 10px;
        font-size: 1rem;
        background: var(--card-light);
        color: var(--text-light);
        transition: all 0.3s;
      }

      body.dark .login-section input,
      body.dark .form-section input,
      body.dark .form-section select,
      body.dark .filter-section input {
        background: var(--card-dark);
        border-color: #4b5563;
        color: var(--text-dark);
      }

      .login-section > button,
      .form-section > button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-section h3,
      .filter-section h3,
      .history h3 {
        margin-bottom: 10px;
        margin-top: 25px;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: left;
      }

      /* Transaction History */
      .history {
        text-align: left;
        margin-top: 20px;
      }

      .history ul {
        list-style: none;
        padding-left: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 0 10px;
      }

      body.dark .history ul {
        border-color: #4b5563;
      }

      .history ul li {
        font-size: 1rem;
        padding: 10px 0;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .history ul li:last-child {
        border-bottom: none;
      }

      body.dark .history ul li {
        border-color: #4b5563;
      }

      /* Charts */
      .chart-container {
        margin-top: 30px;
        background: var(--card-light);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      body.dark .chart-container {
        background: var(--card-dark);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Utility for Login/Account Sections */
      #loginSection,
      #accountSection {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bank-card">
        <div class="header">
          <h2>Bank Account</h2>
          <button class="toggle-btn" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <div class="login-section" id="loginSection">
          <input type="text" id="username" placeholder="Enter your name" />
          <button onclick="login()">Login</button>
        </div>

        <div class="account-section" id="accountSection" style="display: none">
          <p class="welcome" id="welcomeUser"></p>
          <p class="account-number">Account: <strong>1234 5678 9012</strong></p>

          <div class="balance">Balance: <span id="balance">$0.00</span></div>

          <div class="btn-group">
            <button class="btn secondary" onclick="logout()">Logout</button>
          </div>

          <div class="form-section">
            <h3>Add Transaction</h3>
            <input
              type="text"
              id="descriptionInput"
              placeholder="Description (e.g., Groceries, Salary)"
            />
            <input type="number" id="amountInput" placeholder="Amount" />
            <select id="typeInput">
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdraw</option>
            </select>
            <select id="categoryInput">
              <option value="General">General</option>
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Salary">Salary</option>
              <option value="Others">Others</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
          </div>

          <div class="filter-section">
            <h3>Filter by Month</h3>
            <input
              type="month"
              id="filterMonth"
              onchange="filterTransactionsByDate()"
            />
          </div>

          <div class="history">
            <h3>Transaction History</h3>
            <ul id="historyList"></ul>
          </div>

          <div class="chart-container">
            <h3>Deposit vs. Withdrawal Summary</h3>
            <canvas id="transactionChart" height="150"></canvas>
          </div>

          <div class="chart-container">
            <h3>Spending by Category</h3>
            <canvas id="categoryChart" height="150"></canvas>
          </div>
        </div>
      </div>
    </div>

   
  </body>
</html>
