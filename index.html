<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bank-card">
        <div class="header">
          <h2>Bank Account</h2>
          <button class="toggle-btn" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
          </button>
        </div>

        <div class="login-section" id="loginSection">
          <input type="text" id="username" placeholder="Enter your name" />
          <button onclick="login()">Login</button>
        </div>

        <div class="account-section" id="accountSection" style="display: none">
          <p class="welcome" id="welcomeUser"></p>
          <p class="account-number">Account: <strong>1234 5678 9012</strong></p>

          <div class="balance">Balance: <span id="balance">$0.00</span></div>

          <div class="btn-group">
            <button class="btn secondary" onclick="logout()">Logout</button>
          </div>

          <div class="form-section">
            <h3>Add Transaction</h3>
            <input
              type="text"
              id="descriptionInput"
              placeholder="Description (e.g., Groceries, Salary)"
            />
            <input type="number" id="amountInput" placeholder="Amount" />
            <select id="typeInput">
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdraw</option>
            </select>
            <select id="categoryInput">
              <option value="General">General</option>
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Salary">Salary</option>
              <option value="Others">Others</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
          </div>

          <div class="filter-section">
            <h3>Filter by Month</h3>
            <input
              type="month"
              id="filterMonth"
              onchange="filterTransactionsByDate()"
            />
          </div>

          <div class="history">
            <h3>Transaction History</h3>
            <ul id="historyList"></ul>
          </div>

          <div class="chart-container">
            <h3>Deposit vs. Withdrawal Summary</h3>
            <canvas id="transactionChart" height="150"></canvas>
          </div>

          <div class="chart-container">
            <h3>Spending by Category</h3>
            <canvas id="categoryChart" height="150"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
